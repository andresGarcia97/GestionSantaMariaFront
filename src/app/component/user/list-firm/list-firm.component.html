<div class="container">
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote mb-0">

                <div class="card text-white bg-success mb-3" *ngIf="estudiantes.length > 0">
                    <h2>Lista de Estudiantes</h2>
                </div>
                <div class="card text-white bg-danger mb-3" *ngIf="estudiantes.length == 0">
                    <h2>no hay información, acerca de las firmas</h2>
                </div>

                <div *ngIf="estudiantes.length > 0 ">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Identificacion</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Universidad</th>
                                <th scope="col">Firma</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of estudiantes">
                                <th>{{usuario.identificacion}}</th>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.apellido}}</td>
                                <td *ngIf="usuario.universidad === '' ">No la ha registrado</td>
                                <td *ngIf="usuario.universidad !== '' ">{{usuario.universidad}}</td>
                                <td *ngIf="usuario.firma !== '' ">
                                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                                        data-target="#myModal" (click)="showPopup(usuario)">Ver Firma</button>
                                </td>
                                <td *ngIf="usuario.firma === '' ">
                                    <button type="button" class="btn btn-danger btn-lg">Sin Firma</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </blockquote>
        </div>

    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="text-align: center;">

                <!-- Modal Header -->
                <div class="modal-header" style="text-align: center">
                    <h4 class="modal-title">Firma del Usuario: {{ selectedUser.nombre}} {{selectedUser.apellido}}</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-header">
                    <img [src]="base64Image" alt="" class="img-fluid">
                </div>

            </div>
        </div>
    </div>
</div>
