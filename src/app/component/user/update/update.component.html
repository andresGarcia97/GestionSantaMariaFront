<div class="container">
  <form class="needs-validation" novalidate [formGroup]="myFormGroup">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Nombres</label>
        <input type="text" class="form-control" formControlName="nombre" placeholder="Escribe un nombre" required>
        <div class="invalid-feedback">
          Por favor escriba sus Nombres.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellido" placeholder="Escribe el apellido" required>
        <div class="invalid-feedback">
          Por favor escriba sus Apellidos.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom05">Correo</label>
        <input type="text" class="form-control" formControlName="correo" placeholder="Escribe el correo" required>
        <div class="invalid-feedback">
          Por favor ingrese su Correo.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label>Telefono</label>
        <input type="number" class="form-control" formControlName="telefono" placeholder="Escribe un numero telefonico"
          required>
        <div class="invalid-feedback">
          Por favor ingrese su Telefono.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Identificacion</label>
        <input type="number" class="form-control" formControlName="identificacion"
          placeholder="Escribe la identificacion" required minlength="3">
        <div class="invalid-feedback">
          Por favor ingrese su identificacion.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label></label>
        <button style="margin: 8px" class="btn btn-primary btn-block" type="submit" [disabled]="myFormGroup.invalid"
        (click)="actualizarUsuario()">Actualizar</button>
      </div>
    </div>
  </form>
</div>
